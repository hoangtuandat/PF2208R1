<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-4 ">
                <p>Amount</p>
                <input type="text" id="amount">
            </div>
            <div class="col-md-3 mt-4 ">
                <p>From Curency</p>
                <select name="" id="from-currency">
                    <option value="VN">VN</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="col-md-3 mt-4">
                <p>To Curency</p> 
                <select name="" id="to-currency">
                    <option value="USD">USD</option>
                    <option value="VN">VN</option>
                </select>
            </div>
            <div class="col-md-2 mt-4">
                <button onclick="convert()">Convert</button>
            </div>
        </div>
        <div class="row">
            <h3 id="result">Kết quả</h3>
        </div>
    </div>

    <script>
        function convert() {
            let amo = document.getElementById("amount").value;
            let from = document.getElementById("from-currency").value;
            let to = document.getElementById("to-currency").value;
            let rate = "";
            if (from == "USD" && to == "VN") {
                rate = 23000;
            }
            if (from == "VN" && to == "USD") {
                rate = 1/23000;
            }
            document.getElementById("result").innerHTML = "Số tiền là:" + eval('amo*rate'); 
        }
        
    </script>
</body>
</html>

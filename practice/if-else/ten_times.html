<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = +prompt("nhập khoảng muốn đoán số");
        let y = Math.floor(Math.random() * (x+1));
        let count = 0;
        for(let i=0; i<4; i++) {
            let z = +prompt("nhập số");
            count++
            if(z == y) {
                alert("thắng")
                break;
            }
        }
        if(count == 4) {
            alert("thua")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = +prompt("nhập số nguyên");
        for(let a = 2; a<=so; a++) {
            let check = true;
            for(let i = 2; i <a; i++) {
                if (a % i == 0) {
                    check = false;
                }
            }
            let sum= 0;
            if (check) {
            sum += a;
            }
            document.write(sum +"<br>")
        }
        
    </script>
</body>
</html>

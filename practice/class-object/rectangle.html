    <canvas id="myCanvas" width="400px" height="500px" style="border:1px solid black"></canvas>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            setwidth() {
                return this.width;
            }
            setheight() {
                return this.height;
            }
            getarea() {
                this.area = width*height;
            }
            setarea() {
                return this.area;
            }
            getperimeter() {
                this.perimater = (width+height)*2;
            }
            setperimater() {
                return this.perimater
            }
        }
        let rectangle = new Rectangle();
        rectangle.setwidth(10)
        rectangle.setheight(20)
        rectangle.getarea()
        document.write("rectangle.getarea")
        
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soNam = parseInt(prompt("Nhập số năm"));
        if (soNam % 4 == 0){
            if (soNam % 100 ==0){
                if (soNam % 400 == 0){
                    alert ("Là năm nhuận")
                } else {
                    alert ("không phải năm nhuận")
                }
            } else {
                alert ("Là năm nhuận")
            }
        } else {
            alert ("Không là năm nhuận")
        }
    </script>
</body>
</html>

  <body>
    <script>
      let x = +prompt("nhập số");
      function soNT() {
        if (x < 2) {
          alert(x + " là số NT");
        } else {
          for (let i = 2; i < x - 1; i++) {
            if (x % i == 0) {
              alert(x + "ko là số nguyên tố");
            } else {
              alert(x + " là số nguyên tố");
            }
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let chu = ["mươi","một", "hai","ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
      let so = +prompt("nhập số")
      let kp = "";
      switch (so) {
        case 0:
            alert("không");
            break;
        case 1:
            alert("một");
            break;
        default:
            alert(chu[so])
      }
    </script>
  </body>
</html>

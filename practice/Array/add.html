<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text_add">
    <button id="add" onclick="add_array()">Add</button>
    <button id="display" onclick="display_array()">Display</button>
    <hr>
    <p id="result"></p>
    <script>
        let x = 0;
        let array = Array();
        function add_array() {
            array[x] = document.getElementById("text_add").value;
            alert("Element " + x + " " + "is" +" "+ array[x])
            x++
            document.getElementById("text_add").value = "";
        }
        function display_array() {
            let dis = ''
            for(let i= 0; i < array.length; i++) {
                dis += "element" + i + "=" + array[i] +"<br>";
            }
            document.getElementById("result").innerHTML = dis;
        }
        
    </script>
</body>
</html>

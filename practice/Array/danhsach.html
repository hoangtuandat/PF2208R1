<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="computer"></p>
    <script>
        let arr = ["apple", "lenovo", "dell", "mac"]
        arr.push("asus")
        let text = "<ul>"
            for(let i = 0; i < arr.length; i++) {
                text += "<li>" + arr[i] + "</li>";
            }
            text += "</ul>";
            document.getElementById("computer").innerHTML = text;
    </script>
</body>
</html>

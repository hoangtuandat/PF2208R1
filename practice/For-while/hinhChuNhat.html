<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let x = +prompt("Nhập chiều cao");
            let y = +prompt("Nhập chiều dài");
            for(let i =1; i<=x; i++) {
                for(let j=1; j<=y; j++) {
                    document.write("*")
                }
                document.write("<br>")
            }
        </script>
    </body>
    </html>
</body>
</html>

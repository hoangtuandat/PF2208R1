<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let x = +prompt("nhập chiều cao");
        let y = +prompt("nhập chiều dài");
        let canhDai = ""; 
        let canhDaiRong = "";
        for(let i = 1; i<=y; i++) {
            canhDai += "*";
            if(i == 1 || i == y) {
                canhDaiRong += "*";
            } else {
                canhDaiRong += "&nbsp" + "&nbsp";
            }
        }
        for(let j = 1; j<= x; j++) {
            if( j == 1 || j == x) {
                document.write(canhDai);
                document.write("<br>")
            } else {
                document.write(canhDaiRong)
                document.write("<br>")
            }
        }
    </script>
  </body>
</html>

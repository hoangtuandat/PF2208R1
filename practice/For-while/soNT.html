<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      for (let a = 2; count < 21; a++) {
        let check = true;
        for (let i = 2; i < a; i++) {
          if (a % i == 0) {
            check = false;
          }
        }
          if (check) {
            document.write(a + "<br>");
            count++;
          
        }
      }
    </script>
  </body>
</html>

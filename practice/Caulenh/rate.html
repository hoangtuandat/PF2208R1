<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = +prompt("Nhập số tiền bạn muốn tiết kiệm")
        let rate = +prompt("Nhập lãi suất")
        let date = +prompt("nhập số năm")
        let result = money + date*(money*rate/100)
        alert(result)
    </script>
</body>
</html>

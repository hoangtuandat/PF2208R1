<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("nhập số bất kỳ")
        let laSNT = true;
        for (let i = 2; i <a; i++) {
            if (a % i == 0) {
                laSNT = false;
                break;
            }
        }

        if(laSNT) {
            alert ("là SNT")
        } else {
            alert ("không là SNT")
        }
    </script>
</body>
</html>

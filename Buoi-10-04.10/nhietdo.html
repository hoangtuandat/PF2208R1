<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nhietDo = +prompt("nhập nhiệt độ")
        if(nhietDo >"100") {
            alert("giảm nhiệt dộ")
        } else if(nhietDo < "20") {
            alert("tăng nhiệt dộ")
        } else {
            alert ("ngon rồi")
        }
    </script>
</body>
</html>

<body>
    <script>
        let a = prompt("nhập điểm của bạn")
        if (a<5){
            alert("tạch")
        }
        if (a>=5 && a <8){
            alert ("khá")
        }
        if(a>=8 && a<=10){
            alert("giỏi")
        }
        if (a<0 || a>10){
            alert("khong phu hop")
        }
    </script>
</body>

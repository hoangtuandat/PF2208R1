<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("nhập cân nặng");
        let b = prompt("nhập chiều cao");
        let bmi = a/(b*b);
        if (bmi>=17 && bmi<18.5){
            alert("Gầy độ 1");
        }
        if (bmi>=18.5 && bmi<25){
            alert("bình thường");
        }
        if (bmi>=25 && bmi<30){
            alert("thừa cân");
        }
        if (bmi<17 || bmi>=30){
            alert("không xác định")
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let b = 0; b <= 31; b += 1) {
        if (b % 3 == 0 && b % 5 == 0){
            document.write("FizzBuzz");
        }
        else {
            if (b % 3 == 0) {
                document.write("Fizz");
            } else if (b % 5 == 0) {
                document.write("Buzz");
            }
            else {
                document.write(b);
            }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>

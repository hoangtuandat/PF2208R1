<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let a = +prompt("Nhap so a");
        let b = +prompt("Nhap so b");
        let c = 0;
        for( let i=a; i<=b;i++) {
            if(i%7==5){
                c++;
            }
        }
        
        document.write(c);
    </script>
